apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  app.conf: |
    greeting=Hello
    featureFlag=true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-demo-app-volumes
  labels:
    app: go-demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-demo-app-volumes
  template:
    metadata:
      labels:
        app: go-demo-app-volumes
    spec:
      initContainers:
      - name: init-data
        image: busybox:1.36
        command: ["sh", "-c", "echo 'bootstrapped' > /work/data/seed.txt"]
        volumeMounts:
        - name: workdir
          mountPath: /work/data
      containers:
      - name: web
        image: nginxdemos/hello:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: workdir
          mountPath: /usr/share/nginx/html/data
        - name: app-config
          mountPath: /etc/app-config
          readOnly: true
      volumes:
      - name: workdir
        emptyDir: {}
      - name: app-config
        configMap:
          name: app-config
